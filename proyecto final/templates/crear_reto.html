{% extends 'layout.html' %}
{% block title %}Crear reto{% endblock %}
{% block content %}
<div class="mx-auto" style="max-width:760px">
  <h3>Crear nuevo reto</h3>
  <form method="post">
    <div class="mb-2">
      <label class="form-label">Título</label>
      <input name="titulo" class="form-control" required>
    </div>
    <div class="mb-2">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="4"></textarea>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-sm-4">
        <label class="form-label">Duración (días)</label>
        <input type="number" name="duracion" class="form-control" value="7">
      </div>
      <div class="col-sm-4">
        <label class="form-label">Puntos por día</label>
        <input type="number" name="puntos_por_dia" class="form-control" value="10">
      </div>
      <div class="col-sm-4 d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="publico" id="publico" checked>
          <label class="form-check-label" for="publico">Público</label>
        </div>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-primary">Crear reto</button>
      <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
